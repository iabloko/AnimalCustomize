<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | BetterSpace</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>

<body>
  <div id="unity-container" class="unity-desktop">
    <canvas class="shadow" id="unity-canvas" width=1280 height=720></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-footer">
      <!-- <div id="unity-diskord-button"></div> -->
      <a href="#" onclick="onTelegramIconClick('https://t.me/better_space_x');return false;"
        id="unity-telegram-button"></a>
      <!-- <div id="unity-fullscreen-button"></div> -->
      <div id="unity-build-title">@better_space_x</div>
    </div>
  </div>
  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");

    if (((window.innerWidth * 0.8) * (720 / 1280)) > (window.innerHeight * 0.8)) {
      canvas.style.height = (window.innerHeight * 0.6) + "px";
      canvas.style.width = ((window.innerHeight * 0.6) * (1280 / 720)) + "px";
    } else {
      canvas.style.height = ((window.innerWidth * 0.8) * (720 / 1280)) + "px";
      canvas.style.width = (window.innerWidth * 0.8) + "px";
    }
    var loaderUrl = "Build/betterspace-build.loader.js";
    var script = document.createElement("script");
    script.src = loaderUrl;
    var myGameInstance = null;

    script.onload = () => {
      var config = createNewConfig("Build");
      createNewUnityInstance();
    };
    document.body.appendChild(script);
  </script>
</body>
<script type="text/javascript" src="js/unity.js"></script>

</html>
